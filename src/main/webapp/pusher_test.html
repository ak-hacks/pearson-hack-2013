<!DOCTYPE html>
<head>
    <title>Pusher Test</title>
</head>
<body>
    <div class="container">
        <h1>Gesture data will come here</h1>
        <h2>Coming soon...</h2>
    </div>

    <script src="http://js.pusher.com/2.0/pusher.min.js" type="text/javascript"></script>
    <!--<script src="js/jquery.js"/>-->
    <script type="text/javascript">
        // Enable pusher logging - don't include this in production
        Pusher.log = function(message) {
            if (window.console && window.console.log) window.console.log(message);
        };

        var pusher = new Pusher('f17a457dad3779afdba1');
        var channel = pusher.subscribe('leap_pearson');
        channel.bind('click', function(data) {
            alert(data);
            //$('h2').html(data);
        });
    </script>
</body>
