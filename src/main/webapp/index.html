<!DOCTYPE html>
<header>
    <title>Leap Pearson</title>
    <script>
      window.onload = function() {
        setTimeout(function() {
            document.getElementById('ribbon-1').style.left = '-50%';
        }, 3000);
        setTimeout(function() {
            document.getElementById('ribbon-2').style.left = '25%';
        }, 4000);
      }
    </script>
    <style>

    html, body{
      background-color: black;
      color: white;
      overflow: hidden;
      font-family: sans-serif;
      padding: 0;
      margin: 0;
    }

    #container{
      position: fixed;
      top: 100px;
      bottom:  0;
      left: 0;
      right: 0;
    }

    #ribbon-1 {
      
    }

    .ribbon {
      background-color: red;
      position: absolute;
      top:0;
      left:0;
      height: 50%;
      width:100000px;
      overflow-x:scroll;
      overflow-y:hidden;
      transition:left 0.5s 0 ease-out;
    }

    .title{
      float: left;
      background-color: green;
      display:inline-block;
      height: 100%;
      width: 500px;
      border: 1px solid black;
    }

    .title:hover{
      
    }

    .title:nth-child(odd) {
       background-color: yellow;
    }

    .ribbon:last-child .title{
      background-color: purple;
    }

    .ribbon:last-child .title:nth-child(odd) {
      background-color: orange;
    }

    .location{
      font-size: 100px;
    }

    </style>
</header>

<body>
  <header class=location>London</header>
  <div id="container">
    <section id="ribbon-1" class=ribbon>
      <section class=title></section>
      <section class=title></section>
      <section class=title></section>
      <section class=title></section>
      <section class=title></section>
      <section class=title></section>
      <section class=title></section>
      <section class=title></section>
      <section class=title></section>
      <section class=title></section>
    </section>
    <section id="ribbon-2" class=ribbon style=top:50%>
      <section class=title></section>
      <section class=title></section>
      <section class=title></section>
    </section>
  </div>
</body>
