<!DOCTYPE html>
<header>
    <title>Leap Pearson</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'>
    <style>

    * { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

    html, body{
      background-color: #111;
      color: white;
      overflow: hidden;
      font-weight: 300;
      font-family: 'Roboto Slab' sans-serif;
      padding: 0;
      margin: 0;
    }

    #marker-blob{
      transition: left 0.3s 0 ease-in-out;
      position: fixed;
      z-index: 3;
    }

    #container{
      position: fixed;
      top: 100px;
      bottom:  0;
      left: 0;
      right: 0;
    }

    .ribbon {
      background-color: transparent;
      position: absolute;
      top:0;
      left:0;
      height: 50%;
      width:100000px;
      overflow-x:scroll;
      overflow-y:hidden;
      transition:left 0.5s 0 ease-out;
    }

    .title{
      float: left;
      display:inline-block;
      height: 100%;
      min-width: 100px;
      border: 0 none;
      padding:10px 15px 10px 15px;
      cursor: pointer;
      position: relative;
    }

    .title img{
      height: 100%;
    }

    .title > .label{
      z-index: 10;
      position: absolute;
      left:27px;
      bottom:22px;
      font-size: 1.9em;
      color:rgba(255,255,255,0.6);
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    /*.title:hover{
      background-color: rgba(255, 255, 255, 0.5) !important;
    }*/

    .selected-img{
      position: absolute;
      top: 0;
      left: 0;
      -webkit-transition:all .4s 0 ease-in-out;
    }

    .selected-img img{
      float:none;
    }

    .location{
      font-size: 82px;
      display: block;
      width:100%;
      margin-left:30px;
    }

    #last-updated{
      position: fixed;
      right: 40px;
      top: 67px;
      opacity: 0.5;
    }

    #languages{
      position: fixed;
      right: 40px;
      top: 26px;
      color:rgba(255,255,255,0.7);
      width:700px;
      text-align: right;
      font-size: 1.2em;
    }

    #overlay{
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width:100%;
      z-index: 2;
      transition:opacity 0.5 0 linear;
    }

    #overlay .bg{
      position:absolute;
      background-color:rgba(0, 0, 0, 0.5);
      top:0;right:0;left:0;bottom:0;width:100%;
    }

    #overlay.off{
      display:none;
    }
  

    </style>
</header>

<body>

  <script>
    // $(function() {

    var $overlay = $('#overlay'),
        origin;

    $overlay.on('click', function() {
      $overlay.find('.selected-img').css({left:origin.left, top:origin.top, height: origin.height, 'margin-top' : '0px'});
      setTimeout(function(){
        $('#container').css('-webkit-filter', 'none');
        $overlay.fadeOut('fast').find('.selected-img').remove();
      }, 700);
      origin = null;
    })

    $('#container').on('click', '.title', function() {
      var $el = $(this),
          clone = $el.clone();
          console.log(this, $el);
      var pos = $el.offset();

      origin = {
        left: pos.left,
        top: pos.top,
        height: $el.outerHeight()
      };

      clone.addClass('selected-img').css({left:origin.left, top:origin.top, height: origin.height});
      $overlay.show().removeClass('off');
      clone.appendTo($overlay[0]);
      setTimeout( function() { clone.css({height: '800px', top: '50%', left: '30px', 'margin-top' : '-400px'}); }, 0);
      $('#container').css('-webkit-filter', 'blur(5px)');
      console.log(pos, clone);
    });
  </script>
