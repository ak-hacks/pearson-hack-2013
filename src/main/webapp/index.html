<!DOCTYPE html>
<header>
    <title>Leap Pearson</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'>
    <style>

    * { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

    html, body{
      background-color: black;
      color: white;
      overflow: hidden;
      font-weight: 300;
      font-family: 'Roboto Slab' sans-serif;
      padding: 0;
      margin: 0;
    }

    #marker-blob{
      transition: left 0.3s 0 ease-in-out;
      position: fixed;
      z-index: 3;
    }

    #container{
      position: fixed;
      top: 100px;
      bottom:  0;
      left: 0;
      right: 0;
    }

    .ribbon {
      background-color: transparent;
      position: absolute;
      top:0;
      left:0;
      height: 50%;
      width:100000px;
      overflow-x:scroll;
      overflow-y:hidden;
      transition:left 0.5s 0 ease-out;
    }

    .title{
      float: left;
      display:inline-block;
      height: 100%;
      min-width: 100px;
      border: 0 none;
      padding:10px 15px 10px 15px;
      cursor: pointer;
    }

    /*.title:hover{
      background-color: rgba(255, 255, 255, 0.5) !important;
    }*/

    .selected-img{
      position: absolute;
      top: 0;
      left: 0;
      -webkit-transition:all .5s 0 ease-in-out;
    }

    .location{
      font-size: 82px;
      display: block;
      width:100%;
      margin-left:30px;
    }

    #last-updated{
      position: fixed;
      right: 40px;
      top: 45px;
      opacity: 0.5;
    }

    #overlay{
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width:100%;
      z-index: 2;
      transition:opacity 0.5 0 linear;
    }

    #overlay .bg{
      position:absolute;
      background-color:rgba(0, 0, 0, 0.5);
      top:0;right:0;left:0;bottom:0;width:100%;
    }

    #overlay.off{
      display:none;
    }


    </style>
</header>

<body>
  <header class=location>London</header>
  <div id="last-updated">Last updated 20 mins ago</div>
  <div id="container">
    <section id="ribbon-0" class=ribbon>
        <img class=title src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTQKQHouMRBUW578QiIlfMCngibiopmwtA9qc265S9eIBRezryzYw" />
        <img class=title src="http://www.richardbollphotography.com/London-photographer.jpg" />
        <img class=title src="http://www.timhodges.co.uk/Training/London.jpg" />
        <img class=title src="http://www.dalziel-pow.com/uploads/journal/London_photos_Main3.jpg" />
        <img class=title src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEYUIJHIZaeVqoDEkHDypijRQ495EDeD7UxxRPSMz8Y4gpCPIr" />
        <img class=title src="http://ecx.images-amazon.com/images/I/51ZeftO-ujL._BO2,204,203,200_PIsitb-sticker-arrow-click,TopRight,35,-76_SX385_SY500_CR,0,0,385,500_SH20_OU02_.jpg" />
        <img class=title src="http://ecx.images-amazon.com/images/I/51ZeftO-ujL._BO2,204,203,200_PIsitb-sticker-arrow-click,TopRight,35,-76_SX385_SY500_CR,0,0,385,500_SH20_OU02_.jpg" />
        <img class=title src="http://ecx.images-amazon.com/images/I/51ZeftO-ujL._BO2,204,203,200_PIsitb-sticker-arrow-click,TopRight,35,-76_SX385_SY500_CR,0,0,385,500_SH20_OU02_.jpg" />
    </section>
    <section id="ribbon-1" class=ribbon style=top:50%>
        <img class=title src="http://www.iesphotography.co.uk/media/img/gallery/travel/london/london_web2.jpg" />
        <img class=title src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTVfiyDJYT25sVSxx_LmctR9nEcAWBH-D7fOO-32FTpxEFnFXBf" />
        <img class=title src="http://1-ps.googleusercontent.com/x/www.stuckincustoms.com/stuckincustoms.smugmug.com/Portfolio-The-Best/your-favorites/i-2pNBtD6/0/900x694/900x694xTrey,P20Ratcliff,P20-,P20London,P20Pole-900x694.jpg.pagespeed.ic.gO_57oorxm.jpg" />
        <img class=title src="http://www.lousmith.co.uk/wp-content/uploads/galleries/post-59/full/c69-London-Photography-Biker-Grafitti-Lou-Smith-0230.jpg" />
    </section>
  </div>

  <div id="overlay" class="off">
    <div class="bg"></div>
  </div>

  <script src="js/pusher.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/UserInterface.js"></script>
  <script src="js/sockets.js"></script>
  <script>
    // $(function() {
    //   setTimeout(function() {
    //       document.getElementById('ribbon-0').style.left = '-50%';
    //   }, 3000);
    //   setTimeout(function() {
    //       document.getElementById('ribbon-1').style.left = '25%';

    var $overlay = $('#overlay'),
        origin;

    $overlay.on('click', '.title', function() {
      $overlay.find('.selected-img').css({left:origin.left, top:origin.top, height: origin.height});
      setTimeout(function(){
        $('#container').css('-webkit-filter', 'none');
        $overlay.fadeOut('fast').find('.selected-img').remove();
      }, 700);
      origin = null;
    })

    $('#container').on('click', '.title', function() {
      $('#container').css('-webkit-filter', 'blur(5px)');
      var $el = $(this),
          clone = $el.clone();
          console.log(this, $el);
      var pos = $el.offset();

      origin = {
        left: pos.left,
        top: pos.top,
        height: $el.outerHeight()
      };

      clone.addClass('selected-img').css({left:origin.left, top:origin.top, height: origin.height});
      $overlay.show().removeClass('off');
      clone.appendTo($overlay[0]);
      setTimeout( function() { clone.css({height: '800px', top: '20px', left: '30px'}); }, 0);
      console.log(pos, clone);
    });
  </script>
</body>
